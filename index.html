<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Yu-Gi-Oh! Forbidden Memories Database Fusion" />
  <meta name="keywords" content="Yu-Gi-Oh!, YuGiOh, Forbidden Memories, playstation, fusion, database" />
  <title>Yu-Gi-Oh! Forbidden Memories Database</title>
  <link rel="icon" type="image/x-icon" href="public/images/favicon.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="public/css/awesomplete.css" />
</head>

<body>
  <div class="min-h-full">
    <div class="py-10">
      <header class="py-8">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <h1 class="text-3xl font-bold text-center leading-tight tracking-tight text-gray-900">Yu-Gi-Oh! Forbidden
            Memories
            Database</h1>
        </div>
      </header>
      <main>
        <div class="mx-auto max-w-7xl sm:px-6 lg:px-8 ">
          <div class="sm:overflow-hidden sm:rounded-md px-3 py-4">
            <div class="flex flex-col gap-4 w-full">
              <div class="py-2 w-full  flex flex-col items-center justify-center">
                <div class="mt-2 px-3 py-2.5  mx-auto  flex max-md:flex-col flex-wrap gap-3 items-center justify-center">
                  <input type="text" name="cardname" id="cardname"
                    class="block w-full min-w-96 px-2 rounded-md border-0 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="Digite o nome da carta...">

                  <button id="search-name-btn" type="button"
                    class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Essa carta se transformar em...
                  </button>
                  <button id="search-results-btn" type="button"
                    class="rounded-md bg-emerald-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600">
                    Como ganhar essa carta?
                  </button>
                  <button id="reset-btn" type="button"
                    class="rounded-md bg-red-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
                    Reset
                  </button>
                </div>
              </div>
            </div>
            <div class="w-full space-x-2 flex justify-center overflow-x-auto py-5 px-4 mt-6 " id="info-card"></div>
          </div>

          <section class="py-6 px-8">
            <div class="wrapper space-y-3 flex flex-col items-center justify-center">
              <div class="flex flex-col items-center gap-3 justify-between">
                <h2 class="text-3xl/5 font-medium">RESULTADOS</h2>
                <span id="search-msg"></span>
              </div>

              <div class="cards-collection flex items-center  justify-between gap-7" id="output"></div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script type="text/javascript" src="public/js/awesomplete.min.js"></script>
  <script type="text/javascript" src="public/js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="public/js/taffy.js"></script>
  <script type="text/javascript" src="data/cards.js"></script>
  <script type="text/javascript" src="data/equips.js"></script>
  <script type="text/javascript" src="data/results.js"></script>
  <script type="text/javascript" src="data/types_and_stars.js"></script>
  <script type="text/javascript" src="public/js/functions.js"></script>
  <script type="text/javascript" src="public/js/getCardSearch.js"></script>
</body>

</html>
